<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">

  <title>US Cities Statistics</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>U.S. City Statistics</h1>
        <p>Statistical data of the top cities in the United States of America</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Statistics:</h5>

          <form>
            <select name = "dropdown">
            <option value = "Price to Income Ratio" selected>Price to Income Ratio</option>
            <option value = "Affordability Index">Affordability Index</option>
            <option value = "Crime Index">Crime Index</option>
            <option value = "Safety Index">Safety Index</option>
            <option value = "Pollution Index">Pollution Index</option>
            <option value = "Traffic Commute Time Index">Traffic Commute Time Index</option>
            <option value = "Cost of Living Index">Cost of Living Index</option>
            <option value = "Health Care Index">Health Care Index</option>
            <option value = "Purchasing Power Index">Purchasing Power Index</option>
            <option value = "Quality of Life Index">Quality of Life Index</option>
            <option value = "Average Temperature in 2019">Average Temperature in 2019</option>
            </select>
            </form>

            <div class="row">
              <div class="col-md-2">
                <div class="well">
       
                  
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Which U.S. city would you like to live?</h3>
                    <p>Details here</p>
                  </div>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="d3Style.css">
